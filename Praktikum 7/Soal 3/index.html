<html>
    <head>
        <title>Soal 3</title>
        <meta name =”author” content="Nicholas_Christopher_Rudy 2172020">
        <style>
            #merah{
                background-color: rgb(223, 57, 57);
            }
            #kuning{
                background-color: rgb(212, 212, 63);
            }
            #hijau{
                background-color: #6ed36e;
            }
        </style>
    </head>
    <body align="center">
        <script>
            //soal 3 belum selesai
            var input
            input = window.prompt("Masukan sebuah bilangan (0-9)",)
            if(input>5){
                document.write("<div id=merah>", input, "/div")
            } else if (input<5) {
                document.write("<div id=hijau", input, "/div")
            } else if (input=5) {
                document.write("<div id=kuning", input, "/div")
            }
        </script>
    </body>
</html>
